- abstract: We present a new numerical method to solve the heterogeneous elastic wave
    equations formulated as a linear hyperbolic system using first-order derivatives
    with arbitrary high-order accuracy in space and time on 3-D unstructured tetrahedral
    meshes. The method combines the Discontinuous Galerkin (DG) Finite Element (FE)
    method with the ADER approach using Arbitrary high-order DERivatives for flux
    calculation. In the DG framework, in contrast to classical FE methods, the numerical
    solution is approximated by piecewise polynomials which allow for discontinuities
    at element interfaces. Therefore, the well-established theory of numerical fluxes
    across element interfaces obtained by the solution of Riemann-Problems can be
    applied as in the finite volume framework. To define a suitable flux over the
    element surfaces, we solve so-called Generalized Riemann-Problems (GRP) at the
    element interfaces. The GRP solution provides simultaneously a numerical flux
    function as well as a time-integration method. The main idea is a Taylor expansion
    in time in which all time-derivatives are replaced by space derivatives using
    the so-called Cauchy--Kovalewski or Lax--Wendroff procedure which makes extensive
    use of the governing PDE. The numerical solution can thus be advanced for one
    time step without intermediate stages as typical, for example, for classical Runge--Kutta
    time stepping schemes. Due to the ADER time-integration technique, the same approximation
    order in space and time is achieved automatically. Furthermore, the projection
    of the tetrahedral elements in physical space on to a canonical reference tetrahedron
    allows for an efficient implementation, as many computations of 3-D integrals
    can be carried out analytically beforehand. Based on a numerical convergence analysis,
    we demonstrate that the new schemes provide very high order accuracy even on unstructured
    tetrahedral meshes and computational cost and storage space for a desired accuracy
    can be reduced by higher-order schemes. Moreover, due to the choice of the basis
    functions for the piecewise polynomial approximation, the new ADER--DG method
    shows spectral convergence on tetrahedral meshes. An application of the new method
    to a well-acknowledged test case and comparisons with analytical and reference
    solutions, obtained by different well-established methods, confirm the performance
    of the proposed method. Therefore, the development of the highly accurate ADER--DG
    approach for tetrahedral meshes provides a numerical technique to approach 3-D
    wave propagation problems in complex geometry with unforeseen accuracy.
