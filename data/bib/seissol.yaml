- abstract: "The dynamics and potential size of earthquakes depend crucially on rupture\
    \ transfers between adjacent fault segments. To accurately describe earthquake\
    \ source dynamics, numerical models can account for realistic fault geometries\
    \ and rheologies such as nonlinear inelastic processes off the slip interface.\
    \ We present implementation, verification and application of off-fault Drucker--Prager\
    \ plasticity in the open source software SeisSol (www.seissol.org). SeisSol is\
    \ based on an arbitrary high-order derivative modal Discontinuous Galerkin method\
    \ using unstructured, tetrahedral meshes specifically suited for complex geometries.\
    \ Two implementation approaches are detailed, modelling plastic failure either\
