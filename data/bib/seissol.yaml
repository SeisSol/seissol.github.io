- abstract: The 2016 Central Italy earthquake sequence is characterized by remarkable
    rupture complexity, including highly heterogeneous slip across multiple faults
    in an extensional tectonic regime. The dense coverage and high quality of geodetic
    and seismic data allow us to image intriguing details of the rupture kinematics
    of the largest earthquake of the sequence, the Mw 6.5 October 30th, 2016 Norcia
    earthquake, such as an energetically weak nucleation phase. Several kinematic
    models suggest multiple fault planes rupturing simultaneously, however, the mechanical
    viability of such models is not guaranteed. Using 3D dynamic rupture and seismic
    wave propagation simulations accounting for two fault planes, we constrain "families"
    of spontaneous dynamic models informed by a high-resolution kinematic rupture
    model of the earthquake. These families differ in their parameterization of initial
    heterogeneous shear stress and strength in the framework of linear slip weakening
    friction. First, we dynamically validate the kinematically inferred two-fault
    geometry and rake inferences with models based on only depth-dependent stress
    and constant friction coefficients. Then, more complex models with spatially heterogeneous
    dynamic parameters allow us to retrieve slip distributions similar to the target
    kinematic model and yield good agreement with seismic and geodetic observations.
    We discuss the consistency of the assumed constant or heterogeneous static and
    dynamic friction coefficients with mechanical properties of rocks at 3-10 km depth
    characterizing the Italian Central Apennines and their local geological and lithological
    implications. We suggest that suites of well-fitting dynamic rupture models belonging
    to the same family generally exist and can be derived by exploiting the trade-offs
    between dynamic parameters. Our approach will be applicable to validate the viability
    of kinematic models and classify spontaneous dynamic rupture scenarios that match
    seismic and geodetic observations as well as geological constraints.
