- abstract: We introduce the application of an arbitrary high-order derivative (ADER)
    discontinuous Galerkin (DG) method to simulate earthquake rupture dynamics. The
    ADER-DG method uses triangles as computational cells which simplifies the process
    of discretization of very complex surfaces and volumes by using external automated
    tools. Discontinuous Galerkin methods are well suited for solving dynamic rupture
    problems in the velocity-stress formulation as the variables are naturally discontinuous
    at the interface between two elements. Therefore, the fault has to be honored
    by the computational mesh. The so-called Riemann problem can be solved to obtain
    well defined values of the variables at the discontinuity itself. Fault geometries
    of high complexity can be modeled thanks to the flexibility of unstructured meshes,
    which solves a major bottleneck of other high-order numerical methods. Additionally,
    element refinement and coarsening are easily controlled in the meshing process
    to better resolve the near-fault area of the model. The fundamental properties
    of the method are shown, as well as a series of validating exercises with reference
    solutions and a comparison with the well-established finite difference, boundary
    integral, and spectral element methods, in order to test the accuracy of our formulation.
    An example of dynamic rupture on a nonplanar fault based upon the Landers 1992
    earthquake fault system is presented to illustrate the main potentials of the
    new method.
