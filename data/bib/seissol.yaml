- abstract: "Elastodynamic Green's functions are an essential ingredient in\nseismology\
    \ as they form the connection between direct observations\nof seismic waves and\
    \ the earthquake source. They are also\nfundamental to various seismological techniques\
    \ including\nphysics-based ground motion prediction and kinematic or dynamic\n\
    source inversions. In regions with established 3-D models of the\nEarth's elastic\
    \ structure, such as southern California, 3-D Green's\nfunctions can be computed\
    \ using numerical simulations of seismic\nwave propagation. However, such simulations\
    \ are computationally\nexpensive, which poses challenges for real-time ground\
    \ motion\nprediction and uncertainty quantification in source inversions. In\n\
    this study, we address these challenges by using a reduced-order\nmodel (ROM)\
    \ approach that enables the rapid evaluation of\napproximate Green's functions.\
    \ The ROM technique developed\napproximates three-component time-dependent surface\
    \ velocity\nwavefields obtained from numerical simulations of seismic wave\npropagation.\
    \ We apply our ROM approach to a 50\_km \\$\\\ntimes\\$ 40\_km area in greater\
    \ Los Angeles accounting for topography,\nsite effects, 3-D subsurface velocity\
    \ structure, and viscoelastic\nattenuation. The ROM constructed for this region\
    \ enables rapid\ncomputation (\\$\\\napprox 0.0001\\$ CPU hr) of complete, high-resolution\
    \ (500\_m\nspacing), 0.5\_Hz surface velocity wavefields that are accurate for\
    \ a\nshortest wavelength of 1.0\_km for a single elementary moment tensor\nsource.\
    \ Using leave-one-out cross validation, we measure the\naccuracy of our Green's\
    \ functions for the CVM-S velocity model in\nboth the time domain and frequency\
    \ domain. Averaged across all\nsources, receivers, and time steps, the error in\
    \ the rapid\nseismograms is less than 0.01\_cm s\u22121. We demonstrate that the\
    \ ROM\ncan accurately and rapidly reproduce simulated seismograms for\ngeneralized\
    \ moment tensor sources in our region, as well as\nkinematic sources by using\
    \ a finite fault model of the 1987 \\$M\\_\\\nmathrm{ W}\\$ 5.9 Whittier Narrows\
    \ earthquake as an example. We\nenvision that rapid, accurate Green's functions\
    \ from reduced-order\nmodelling for complex 3-D seismic wave propagation simulations\
    \ will\nbe useful for constructing real-time ground motion synthetics and\nsource\
    \ inversions with high spatial resolution.\n"
