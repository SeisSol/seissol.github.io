- abstract: "With the rise of data volume and computing power, seismological research\
    \ requires more advanced skills in data processing, numerical methods, and parallel\
    \ computing. We present the experience of conducting training workshops in various\
    \ forms of delivery to support the adoption of large\u2010scale high\u2010performance\
    \ computing (HPC) and cloud computing, advancing seismological research. The seismological\
    \ foci were on earthquake source parameter estimation in catalogs, forward and\
    \ adjoint wavefield simulations in 2D and 3D at local, regional, and global scales,\
    \ earthquake dynamics, ambient noise seismology, and machine learning. This contribution\
    \ describes the series of workshops delivered as part of research projects, the\
    \ learning outcomes for participants, and lessons learned by the instructors.\
    \ Our curriculum was grounded on open and reproducible science, large\u2010scale\
    \ scientific computing and data mining, and computing infrastructure (access and\
    \ usage) for HPC and the cloud. We also describe the types of teaching materials\
    \ that have proven beneficial to the instruction and the sustainability of the\
    \ program. We propose guidelines to deliver future workshops on these topics."
