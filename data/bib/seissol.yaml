- abstract: Abstract Despite routine detection of coseismic acoustic-gravity waves
    (AGWs) in Global Navigation Satellite System (GNSS) total electron content (TEC)
    observations, models of the earthquake-atmosphere-ionosphere dynamics, essential
    for validating data-driven studies, remain limited. We present the results of
    three-dimensional numerical simulations encompassing the entire coupling from
    Earth's interior to the ionosphere during the \$M\_w\$ 7.8 2016 Kaikoura earthquake.
    Incorporating the impact of data/model uncertainties in estimating the ionospheric
    state, the results show a good agreement between observed and simulated slant
    TEC (sTEC) signals, assessed through a set of metrics. The signals exhibit intricate
    waveforms, resulting from the integrated nature of TEC and phase cancellation
    effects, emphasizing the significance of direct signal comparisons along realistic
    line-of-sight paths. By comparing simulation results initialized with kinematic
    and dynamic source models, the study demonstrates the quantifiable sensitivity
    of sTEC to AGW source specifications, pointing to their utility in the analysis
    of coupled dynamics.
