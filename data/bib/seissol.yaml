- abstract: "Dynamic rupture simulations generate synthetic waveforms that account\
    \ for nonlinear source and path complexity. Here, we analyze millions of spatially\
    \ dense waveforms from 3D dynamic rupture simulations in a novel way to illuminate\
    \ the spectral fingerprints of earthquake physics. We define a Brune\u2010type\
    \ equivalent near\u2010field corner frequency (fc) to analyze the spatial variability\
    \ of ground\u2010motion spectra and unravel their link to source complexity. We\
    \ first investigate a simple 3D strike\u2010slip setup, including an asperity\
    \ and a barrier, and illustrate basic relations between source properties and\
    \ fc variations. Next, we analyze &gt;13,000,000 synthetic near\u2010field strong\u2010\
    motion waveforms generated in three high\u2010resolution dynamic rupture simulations\
    \ of real earthquakes, the 2019 Mw\_7.1 Ridgecrest mainshock, the Mw\_6.4 Searles\
    \ Valley foreshock, and the 1992 Mw\_7.3 Landers earthquake. All scenarios consider\
    \ 3D fault geometries, topography, off\u2010fault plasticity, viscoelastic attenuation,\
    \ and 3D velocity structure and resolve frequencies up to 1--2\_Hz. Our analysis\
    \ reveals pronounced and localized patterns of elevated fc, specifically in the\
    \ vertical components. We validate such fc variability with observed near\u2010\
    fault spectra. Using isochrone analysis, we identify the complex dynamic mechanisms\
    \ that explain rays of elevated fc and cause unexpectedly impulsive, localized,\
    \ vertical ground motions. Although the high vertical frequencies are also associated\
    \ with path effects, rupture directivity, and coalescence of multiple rupture\
    \ fronts, we show that they are dominantly caused by rake\u2010rotated surface\u2010\
    breaking rupture fronts that decelerate due to fault heterogeneities or geometric\
    \ complexity. Our findings highlight the potential of spatially dense ground\u2010\
    motion observations to further our understanding of earthquake physics directly\
    \ from near\u2010field data. Observed near\u2010field fc variability may inform\
    \ on directivity, surface rupture, and slip segmentation. Physics\u2010based models\
    \ can identify \"what to look for,\" for example, in the potentially vast amount\
    \ of near\u2010field large array or distributed acoustic sensing data."
