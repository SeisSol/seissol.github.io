- abstract: "Abstract Fault-damage zones comprise multiscale fracture networks that\
    \ may slip dynamically and interact with the main fault during earthquake rupture.\
    \ Using 3D dynamic rupture simulations and scale-dependent fracture energy, we\
    \ examine dynamic interactions of more than 800 intersecting multiscale fractures\
    \ surrounding a listric fault, emulating a major listric fault and its damage\
    \ zone. We investigate 10 distinct orientations of maximum horizontal stress,\
    \ probing the conditions necessary for sustained slip within the fracture network\
    \ or activating the main fault. Additionally, we assess the feasibility of nucleating\
    \ dynamic rupture earthquake cascades from a distant fracture and investigate\
    \ the sensitivity of fracture network cascading rupture to the effective normal\
    \ stress level. We model either pure cascades or main fault rupture with limited\
    \ off-fault slip. We find that cascading ruptures within the fracture network\
    \ are dynamically feasible under certain conditions, including: (a) the fracture\
    \ energy scales with fracture and fault size, (b) favorable relative pre-stress\
    \ of fractures within the ambient stress field, and (c) close proximity of fractures.\
    \ We find that cascading rupture within the fracture network discourages rupture\
    \ on the main fault. Our simulations suggest that fractures with favorable relative\
    \ pre-stress, embedded within a fault damage zone, may lead to cascading earthquake\
    \ rupture that shadows main fault slip. We find that such off-fault events may\
    \ reach moment magnitudes up to Mw\_\u2248\_5.5, comparable to magnitudes that\
    \ can be otherwise hosted by the main fault. Our findings offer insights into\
    \ physical processes governing cascading earthquake dynamic rupture within multiscale\
    \ fracture networks."
