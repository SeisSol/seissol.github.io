    \ and they produce simulation results that include earthquake size, amounts of\
    \ fault slip, and the patterns of ground shaking and crustal deformation. The\
    \ benchmark exercises examine a range of features that scientists incorporate\
    \ in their dynamic earthquake rupture simulations. These include implementations\
    \ of simple or complex fault geometry, off\u2010fault rock response to an earthquake,\
