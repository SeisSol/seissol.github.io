- abstract: "Fault zones exhibit geometrical complexity and are often surrounded by\
    \ multiscale fracture networks within their damage zones, potentially influencing\
    \ rupture dynamics and near\u2010field ground motions. In this study, we investigate\
    \ the ground\u2010motion characteristics of cascading ruptures across damage zone\
    \ fracture networks of moderate\u2010size earthquakes (Mw\_5.5--6.0) using high\u2010\
    resolution 3D dynamic rupture simulations. Our models feature a listric normal\
    \ fault surrounded by more than 800 fractures, emulating a major fault and its\
    \ associated damage zone. We analyze three cases: a cascading rupture propagating\
    \ within the fracture network (Mw\_5.5), a non\u2010cascading main\u2010fault\
    \ rupture with off\u2010fault fracture slip (Mw\_6.0), and a main\u2010fault rupture\
    \ without a fracture network (Mw\_6.0). Cascading ruptures within the fracture\
    \ network produce distinct ground\u2010motion signatures with enriched high\u2010\
    frequency content, arising from simultaneous slip of multiple fractures and parts\
    \ of the main fault, resembling source coda\u2010wave\u2010like signatures. This\
    \ case shows elevated near\u2010field characteristic frequency (fc) and stress\
    \ drop, approximately an order of magnitude higher than the estimation directly\
    \ on the fault of the dynamic rupture simulation. The inferred fc of the modeled\
    \ vertical ground\u2010motion components reflects the complexity of the radiation\
    \ pattern and rupture directivity of fracture\u2010network cascading earthquakes.\
    \ We show that this is consistent with observations of strong azimuthal dependence\
    \ of corner frequency in the 2009--2016 central Apennines, Italy, earthquake,\
    \ sequence. Simulated ground motions from fracture\u2010network cascading ruptures\
    \ also show pronounced azimuthal variations in peak ground acceleration (PGA),\
    \ peak ground velocity, and pseudospectral acceleration, with average PGA nearly\
    \ double that of the non\u2010cascading cases. Cascading ruptures radiate high\u2010\
    frequency seismic energy, yield nontypical ground\u2010motion characteristics\
    \ including coda\u2010wave\u2010like signatures, and may result in a significantly\
    \ higher seismologically inferred stress drop and PGA. Such outcomes emphasize\
    \ the critical role of fault\u2010zone complexity in affecting rupture dynamics\
    \ and seismic radiation and have important implications for physics\u2010based\
    \ seismic hazard assessment."
