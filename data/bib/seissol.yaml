- abstract: Abstract The nonlinear mechanical responses of rocks and soils to seismic
    waves play an important role in earthquake physics, influencing ground motion
    from source to site. Continuous geophysical monitoring, such as ambient noise
    interferometry, has revealed co-seismic wave speed reductions extending tens of
    kilometers from earthquake sources. However, the mechanisms governing these changes
    remain challenging to model, especially at regional scales. Using a nonlinear
    damage model constrained by laboratory experiments, we develop and apply an open-source
    3D discontinuous Galerkin method to simulate regional co-seismic wave speed changes
    during the 2015 Mw 7.8 Gorkha earthquake. We find pronounced spatial variations
    of co-seismic wave speed reduction, ranging from \<0.01% to \>50%, particularly
    close to the source and within the Kathmandu Basin, while disagreement with observations
    remains. The most significant reduction occurs within the sedimentary basin and
    varies with basin depths, whereas wave speed reductions correlate with the fault
    slip distribution near the source. By comparing ground motions from simulations
    with elastic, viscoelastic, elastoplastic, and nonlinear damage rheologies, we
    demonstrate that the nonlinear damage model effectively captures low-frequency
    ground motion amplification due to strain-dependent wave speed reductions in soft
    sediments. We verify the accuracy of our approach through comparisons with analytical
    solutions and assess its scalability on high-performance computing systems. The
    model shows near-linear strong and weak scaling up to 2,048 nodes, enabling efficient
    large-scale simulations. Our findings provide a physics-based framework to quantify
    nonlinear earthquake effects and emphasize the importance of damage-induced wave
    speed variations for seismic hazard assessment and ground motion predictions.
