- abstract: "The destructive 2023 moment magnitude (Mw) 7.8-7.7 earthquake doublet\
    \ ruptured multiple segments of the East Anatolian Fault system in Turkey. We\
    \ integrated multiscale seismic and space-geodetic observations with multifault\
    \ kinematic inversions and dynamic rupture modeling to unravel the events' complex\
    \ rupture history and stress-mediated fault interactions. Our analysis reveals\
    \ three subshear slip episodes during the initial Mw 7.8 earthquake with a delayed\
    \ rupture initiation to the southwest. The Mw 7.7 event occurred 9 hours later\
    \ with a larger slip and supershear rupture on its western branch. Mechanically\
    \ consistent dynamic models accounting for fault interactions can explain the\
    \ unexpected rupture paths and require a heterogeneous background stress. Our\
    \ results highlight the importance of combining near- and far-field observations\
    \ with data-driven and physics-based models for seismic hazard assessment. The\
    \ Kahramanmara\u015F earthquake sequence in Turkey on 6 February 2023 caused a\
    \ tremendous amount of damage and loss of life. The sequence occurred across several\
    \ faults, including and associated with the East Anatolian Fault, a strike-slip\
    \ fault that has had many major earthquakes in the past. Jia et al. used an array\
    \ of geophysical observations to produce models of how the ruptures occurred.\
    \ The earthquake sequence ruptured at least six faults, including a large portion\
    \ of the East Anatolian Fault. The rupture sequence was complex and contained\
    \ surprises in the details of how the rupture occurred. These observations and\
    \ models are important for understanding strike-slip faults and forecasting seismic\
    \ hazards. ---Brent Grocholski The Kahramanmara\u015F earthquake sequence was\
    \ a complex set of ruptures that resulted in a large amount of damage and casualties."
