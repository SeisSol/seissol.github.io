- abstract: Accurate and efficient numerical methods to simulate dynamic earthquake
    rupture and wave propagation in complex media and complex fault geometries are
    needed to address fundamental questions in earthquake dynamics, to integrate seismic
    and geodetic data into emerging approaches for dynamic source inversion, and to
    generate realistic physics-based earthquake scenarios for hazard assessment. Modeling
    of spontaneous earthquake rupture and seismic wave propagation by a high-order
    discontinuous Galerkin (DG) method combined with an arbitrarily high-order derivatives
    (ADER) time integration method was introduced in two dimensions by de la Puente
    et al. (2009). The ADER-DG method enables high accuracy in space and time and
    discretization by unstructured meshes. Here we extend this method to three-dimensional
    dynamic rupture problems. The high geometrical flexibility provided by the usage
    of tetrahedral elements and the lack of spurious mesh reflections in the ADER-DG
    method allows the refinement of the mesh close to the fault to model the rupture
    dynamics adequately while concentrating computational resources only where needed.
    Moreover, ADER-DG does not generate spurious high-frequency perturbations on the
    fault and hence does not require artificial Kelvin-Voigt damping. We verify our
    three-dimensional implementation by comparing results of the SCEC TPV3 test problem
    with two well-established numerical methods, finite differences, and spectral
    boundary integral. Furthermore, a convergence study is presented to demonstrate
    the systematic consistency of the method. To illustrate the capabilities of the
    high-order accurate ADER-DG scheme on unstructured meshes, we simulate an earthquake
    scenario, inspired by the 1992 Landers earthquake, that includes curved faults,
    fault branches, and surface topography.
