- abstract: We present ASAGI, an open-source library with a simple interface to access
    Cartesian material and geographic datasets in massively parallel simulations with
    dynamically adaptive mesh refinement (AMR). ASAGI distributes geographic datasets
    over all compute nodes storing only a portion of the dataset on each node. An
    automatic replication mechanism copies the data between nodes to assure fast local
    access even after load migration in the application. We demonstrate ASAGI's preparedness
    for up-to-petascale simulations in three use cases. We simulate a Tsunami on 512
    cores and a porous media flow on up to 8,192 cores of SuperMUC with the AMR framework
    sam(oa)2. We also run an earthquake simulation with SeiSol on 65,536 cores. For
    all applications, ASAGI provides large complex 3D material datasets required for
    the realistic scenarios. The NUMA-awareness of ASAGI turned out to be especially
    useful for the hybrid MPI+OpenMP parallelization of both codes.
