<header>
    {{ partial "navbar.html" . }}
    <div class="banner">
    {{ with .Params.banner }}
        <img src="/{{.}}">
        {{ with .Params.banner_credit }}
        <span>Photo credit: {{.}}.</span>
        {{ end }}
    {{ else }}
        {{ $image := resources.Get "img/palu_banner.png" }}
        {{ $image := $image.Fill "1920x350 q70 Center" }}
        <img src="{{ $image.RelPermalink }}">
        <span>Visualisation: Thomas Ulrich, LMU.</span>
    {{ end }}
    </div>
</header>
