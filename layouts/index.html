{{ define "main" }}
<section class="section">
    <main class="container mb-6">
        <h1 class="title">{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <h3 class="subtitle">{{.}}</h3>
        {{ end }}
      <article class="content">
        {{.Content}}
      </article>
    </main>
</section>
{{ end }}
