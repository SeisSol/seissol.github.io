{{ define "main" }}
<section class="section">
    <main class="container mb-6 content">
        <h1 class="title mb-6">{{.Title}}</h1>
        <div class="columns is-multiline is-centered has-text-centered">
        {{ range $.Site.Data.team }}
        <div class="column is-narrow">
            {{ $photo := cond (isset . "photo") .photo "anon.png" }}
            {{ $photo := resources.Get (path.Join "team/" $photo) }}
            {{ $photo := $photo.Fill "128x128 q70 Top" }}
            <a class="box" href="{{ .link }}">
                <figure class="image is-128x128" style="margin: 0 auto;">
                    <img src="{{ $photo.RelPermalink }}" class="is-rounded">
                </figure>
                <h6 class="mt-3 subtitle has-text-grey is-6">{{ .name }}</h6>
            </a>
        </div>
        {{ end }}
        </div>
    </main>
</section>
{{ end }}
